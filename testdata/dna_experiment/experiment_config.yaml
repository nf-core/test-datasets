global_params: 
  seed: 0 

columns:
  - column_name : "hello"
    column_type : "input"
    data_type : str
    parsing : OneHotEncoder 
  - column_name : "bonjour"
    column_type : "input"
    data_type : str
    parsing : OneHotEncoder 

transforms:
  - transformation_name: 'A'
    columns:
      - column_name: "col1"
        transformations:
          - name: ReverseComplement
            params: 

  - transformation_name: 'B'
    columns:
      - column_name: "col1"
        transformations:
          - name: UniformTextMasker
            params: 
              probability: [0.1, 0.2, 0.3]

  - transformation_name: 'C'
    columns:
      - column_name: "col1"
        transformations:
          - name: ReverseComplement
            params: 
          - name: UniformTextMasker
            params: 
              probability: [0.1, 0.2, 0.3, 0.4]
          - name: "GaussianNoise"
            params: 
              std: [0.1, 0.2, 0.3, 0.4]
      - column_name: "col2"
        transformations:
          - name: "GaussianNoise"
            params: 
              std: [0.1, 0.2, 0.1, 0.2]

split: 
  - split_method: random_split
    params: 
      test_size: 0.2
