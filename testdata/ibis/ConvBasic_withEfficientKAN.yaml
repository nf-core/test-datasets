max_samples: 10000
compute_objective_every_n_samples: 160
n_trials: 10

network_params:
  sequence_length: 
    params:
      choices: [40]
    mode: categorical
  conv_kernel_number:
    params:
      low: 3
      high: 10
    mode: int
  conv_kernel_size:
    params:
      low: 3
      high: 10
    mode: int
  kan_grid_size:
    params:
      low: 3
      high: 10
    mode: int
  kan_layers_hidden:
    length:
      params:
        low: 1
        high: 5
      mode: int
    values:
      params:
        low: 3
        high: 10
      mode: int
    mode: variable_list

optimizer_params:
  method:
    params:
      choices: ['Adam', 'SGD']
    mode: categorical
  lr:
    params:
      low: 0.0001
      high: 0.1
      log: true
    mode: float

loss_params:
  loss_fn:
    params:
      choices: ['BCELoss']
    mode: categorical

data_params:
  batch_size:
    params:
      choices: [16, 32, 64, 128, 256, 512]
    mode: categorical

pruner:
  name: MedianPruner
  params:
    n_warmup_steps: 10
    n_startup_trials: 2

sampler:
  name: TPESampler
  params:

objective:
  metric: val_loss
  direction: minimize
