max_samples: 1024
compute_objective_every_n_samples: 64
n_trials: 100

network_params:
  lyrs:
    mode: variable_list
    length:
      mode: int
      params:
        low: 1
        high: 2
    values:
      mode: int
      params:
        low: 5
        high: 20
optimizer_params:
  method:
    mode: categorical
    params:
      choices: ["Adam"]
  lr:
    mode: float
    params:
      low: 0.0001
      high: 0.1
      log: true
loss_params:
  loss_fn:
    mode: categorical
    params:
      choices: ["BCEWithLogitsLoss"]
data_params:
  batch_size:
    mode: categorical
    params:
      choices: [16, 32, 64, 128, 256]
pruner:
  name: MedianPruner
  params: {}
sampler:
  name: TPESampler
  params: {}
objective:
  metric: train_accuracy
  direction: maximize
