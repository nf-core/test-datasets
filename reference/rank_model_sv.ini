[model_score]
  category = variant_call_quality_filter
  data_type = integer
  description = The inheritance model score
  field = INFO
  info_key = ModelScore
  record_rule = min
  separators = ',',':',

  [[not_reported]]
    score = 0

  [[low_qual]]
    score = -5
    lower = 0
    upper = 20

  [[high_qual]]
    score = 0
    lower = 20
    upper = 300

