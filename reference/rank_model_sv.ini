[Version]
  version = 1.9
  name = svrank_model

[Categories]
 [[allele_frequency]]
   category_aggregation = min

 [[clinical_significance]]
   category_aggregation = sum

 [[consequence]]
   category_aggregation = max

 [[gene_intolerance_prediction]]
   category_aggregation = sum

 [[inheritance_models]]
   category_aggregation = min

 [[variant_call_quality_filter]]
   category_aggregate = sum

 [[variant_length]]
    category_aggregation = min

 [[variant_type]]
    category_aggregation = min

[gnomad_sv]
  category = allele_frequency
  data_type = float
  description = Gnomad sv genomes frequency
  field = INFO
  info_key = gnomad_svAF
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 6

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.1

  [[intermediate]]
    score = 1
    lower = 0.005
    upper = 0.02

 [[rare]]
    score = 2
    lower = 0.0005
    upper = 0.005

 [[very_rare]]
    score = 4
    lower = 0
    upper = 0.0005

[gene_intolerance_score]
  category = gene_intolerance_prediction
  data_type = float
  description = Gnomad gene intolerance prediction
  field = INFO
  info_key = most_severe_pli
  record_rule = max
  separators = None

  [[not_reported]]
    score = 0

  [[low_intolerance]]
    score = 0
    lower = 0
    upper = 0.90

  [[medium_intolerance]]
    score = 2
    lower = 0.90
    upper = 0.99

  [[high_intolerance]]
    score = 4
    lower = 0.99
    upper = 1.1

[genetic_models]
  data_type = string
  description = The inheritance models followed for the variant
  category = inheritance_models
  field = INFO
  info_key = GeneticModels
  record_rule = max
  separators = ',', ':', '|',

  [[ad]]
    priority = 1
    score = 3
    string = 'AD'

  [[ad_dn]]
    priority = 1
    score = 3
    string = 'AD_dn'

  [[ar]]
    priority = 1
